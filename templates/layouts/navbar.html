{% load static %}
<style>
    .navbar-custom {
      background-color: #1c1c2b;
      padding: 0.5rem 1rem;
    }
    .navbar-custom .navbar-brand img {
      height: 40px;
    }
    .location-icon {
      width: 16px;
      height: 16px;
      margin-right: 6px;
      fill: #6c757d;
    }
    .lang-icon {
      width: 20px;
      height: 20px;
      margin-right: 6px;
    }
    .nav-link, .navbar-text {
      color: #fff;
      font-weight: 500;
      cursor: default;
    }
    .btn-login {
      background-color: #ff6600;
      border: none;
      font-weight: 600;
      padding: 0.375rem 1.25rem;
      border-radius: 0.25rem;
      color: white;
      transition: background-color 0.3s ease;
    }
    .btn-login:hover {
      background-color: #e65500;
      color: white;
    }
    .login_btn {
      color: white;
      text-decoration-line: none;
    }
  </style>

  <nav class="navbar navbar-expand d-flex justify-content-between align-items-center navbar-custom">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
      <img src="{% static "main/images/logo.svg" %}" alt="Logo" />
    </a>
    
    <div class="d-flex align-items-center gap-4">
      <form class="d-flex" role="search" method="get">
        <input class="form-control me-2" name="q" type="search" placeholder="Now in cinemas" value="{{ q }}" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <div class="d-flex align-items-center text-white navbar-text">
        <svg class="location-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zM12 11.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5z"/>
        </svg>
        Tashkent
      </div>

      <div class="d-flex align-items-center text-white navbar-text" style="cursor: pointer;">
        <img class="lang-icon" src="{% static "main/images/russia.png" %}" alt="Russian flag" />
        RU
      </div>

      <button class="btn btn-login"><a class="login_btn" href="{% url 'login' %}">Log in</a></button>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
