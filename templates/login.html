{% extends 'layouts/base.html' %} {% load crispy_forms_filters %} 
{% block content %}
<style>
  .card {
    background-color: #1c223a;
    border: none;
    border-radius: 12px;
  }
  .card-header {
    background-color: #121829;
    font-weight: 700;
    font-size: 1.5rem;
    color: white;
    border-radius: 12px 12px 0 0;
  }
  .btn-continue {
    width: 100%;
    padding: 12px 0;
    border-radius: 12px;
    border: none;
    background: linear-gradient(90deg, #ff7a00, #ff5400);
    color: white;
    font-weight: 700;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .btn-continue:hover {
    background: linear-gradient(90deg, #ff5400, #ff7a00);
  }
  .form-control {
    background-color: #2a3150;
    border: none;
    border-radius: 8px;
    color: #7a89a5;
  }
  .form-control::placeholder {
    color: #7a89a5;
  }
  .text-muted {
    color: #7a89a5 !important;
  }

  .payments-history {
  color: #a0aec0; /* светло-серый текст */
  font-family: Arial, sans-serif;
}

.payments-history h5 {
  font-weight: 500;
  margin-bottom: 12px;
  color: #94a3b8;
}

.payment-item {
  background-color: #1e293b; /* тёмно-синий фон */
  border-radius: 12px;
  display: flex;
  align-items: center;
  padding: 10px 16px;
  gap: 12px;
  max-width: 400px;
  color: white;
}

.payment-poster {
  width: 60px;
  height: 90px;
  border-radius: 8px;
  object-fit: cover;
}

.payment-info {
  display: flex;
  flex-direction: column;
}

.payment-title {
  font-weight: 700;
  font-size: 1.1rem;
  margin-bottom: 4px;
}

.payment-date {
  font-size: 0.9rem;
  margin-bottom: 2px;
  color: #cbd5e1;
}

.payment-location {
  font-size: 0.85rem;
  color: #64748b;
}
</style>

<div class="col-6 offset-3">
  {% if not request.user.is_authenticated %}
  <div class="card shadow-sm">
    <div class="card-header">
      Login
      <div
        class="text-muted"
        style="font-weight: 500; font-size: 0.9rem; margin-top: 4px"
      >
        Access to purchased tickets
      </div>
    </div>
    <div class="card-body" style="background-color: #7a89a5">
      <form action="{% url 'login' %}" method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn btn-continue mt-3">Continue</button>
      </form>
    </div>
  </div>
  {% endif %}
</div>


<!-- Add Card Modal -->
<div class="modal fade" id="addCardModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div
      class="modal-content p-4"
      style="background-color: #0f172a; border-radius: 15px"
    >
      <div class="modal-header border-0">
        <h5 class="modal-title text-white">Add card</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="addCardForm">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Card number"
              maxlength="19"
              required
            />
          </div>
          <div class="d-flex gap-2 mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="MM"
              maxlength="2"
              style="max-width: 60px"
              required
            />
            <input
              type="text"
              class="form-control"
              placeholder="YY"
              maxlength="2"
              style="max-width: 60px"
              required
            />
            <input
              type="text"
              class="form-control"
              placeholder="CVC"
              maxlength="3"
              style="max-width: 80px"
              required
            />
          </div>
          <button type="submit" class="btn btn-continue">Add card</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
