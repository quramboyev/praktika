{% extends 'layouts/base.html' %}
{% load crispy_forms_filters %}

{% block content %}
<style>
  .card {
    background-color: #1c223a;
    border: none;
    border-radius: 12px;
  }
  .card-header {
    background-color: #121829;
    font-weight: 700;
    font-size: 1.5rem;
    color: white;
    border-radius: 12px 12px 0 0;
  }
  .btn-continue {
    width: 100%;
    padding: 12px 0;
    border-radius: 12px;
    border: none;
    background: linear-gradient(90deg, #ff7a00, #ff5400);
    color: white;
    font-weight: 700;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .btn-continue:hover {
    background: linear-gradient(90deg, #ff5400, #ff7a00);
  }
  .form-control {
    background-color: #2a3150;
    border: none;
    border-radius: 8px;
    color: #7a89a5;
  }
  .form-control::placeholder {
    color: #7a89a5;
  }
  .text-muted {
    color: #7a89a5 !important;
  }
</style>

<div class="col-6 offset-3" >
  <div class="card shadow-sm">
    <div class="card-header">
      Login
      <div class="text-muted" style="font-weight: 500; font-size: 0.9rem; margin-top: 4px;">
        Access to purchased tickets
      </div>
    </div>
    <div class="card-body" style="background-color: #7a89a5;">
      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-continue mt-3">Continue</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
