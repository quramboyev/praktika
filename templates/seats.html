{% extends 'layouts/base.html' %} {% load static %} {% block content %}

<style>
  .container {
    background-color: #1e293b;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    max-width: 1000px;
    width: 100%;
    box-sizing: border-box;
    margin-top: 20px;
  }
  h3,
  .screen {
    color: #fff;
    user-select: none;
  }
  .back-btn {
    color: #cbd5e1;
    font-size: 28px;
    cursor: pointer;
    margin-right: 16px;
    padding-left: 10px;
    user-select: none;
    line-height: 1;
  }
  .screen {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 700;
    letter-spacing: 3px;
    font-size: 1.2rem;
  }
  .seats {
    width: 100%;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    background-color: #223344;
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin: 0 auto;
    margin-bottom: 20px;
  }
  .seat {
    width: 44px;
    height: 44px;
    margin: 5px;
    border-radius: 6px;
    background-color: #2e2e2e;
    border: 2px solid #444;
    color: #fff;
    font-weight: 700;
    cursor: pointer;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-color 0.25s, border-color 0.25s, color 0.25s;
    box-shadow: none;
  }
  .seat.available:hover {
    background-color: #444;
    border-color: #ff6f00;
    color: #ffb347;
    box-shadow: 0 0 8px #ff6f00aa;
  }
  .seat.occupied {
    background-color: #3a3a3a;
    border-color: #555;
    cursor: not-allowed;
    color: #777;
    box-shadow: none;
  }
  .seat.chosen {
    background-color: #ff6f00;
    border-color: #ff6f00;
    color: #fff;
    box-shadow: 0 0 10px #ff6f00cc;
  }
  .row-seats {
    display: flex;
    justify-content: center;
    gap: 8px;
    width: 100%;
    flex-wrap: nowrap;
    overflow-x: auto;
  }
  .row-seats > div {
    width: 36px;
    height: 36px;
    background-color: #444;
    border-radius: 6px;
    color: #ccc;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    user-select: none;
    font-weight: 600;
  }
  .row-seats > div.selected {
    background-color: orange;
    color: #fff;
  }
  #buySection {
    margin-top: 30px;
    text-align: center;
  }
  #buyBtn {
    background-color: #ff6f00;
    border: none;
    color: #fff;
    font-weight: 700;
    font-size: 1.25rem;
    padding: 12px 40px;
    border-radius: 8px;
    box-shadow: 0 4px 12px #ff6f00bb;
    transition: background-color 0.3s, box-shadow 0.3s;
    user-select: none;
    margin-bottom: 20px;
  }
  #buyBtn:hover:not(:disabled) {
    background-color: #e65c00;
    box-shadow: 0 6px 18px #e65c00cc;
  }
  #buyBtn:disabled {
    background-color: #555;
    cursor: not-allowed;
    box-shadow: none;
    color: #aaa;
  }
  #seats-container {
    border: 1px solid red;
    min-height: 300px;
  }

  #modalOverlay,
  #phoneModal,
  #finalTicketModal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  #modalOverlay > div,
  #phoneModal > div,
  #finalTicketModal > div {
    background-color: #1e293b;
    padding: 30px;
    border-radius: 12px;
    color: white;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 0 20px rgba(255, 111, 0, 0.5);
  }

  #ticketModal {
    background-color: #1e293b;
    padding: 30px;
    border-radius: 12px;
    color: white;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 0 20px rgba(255, 111, 0, 0.5);
  }
  .btn-close {
    background-color: transparent;
    border: 2px solid #ff8036;
    color: #ff8036;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .btn-close:hover {
    background-color: #ff8036;
    color: white;
  }

  .btn-continue {
    background-color: #ff8036;
    border: none;
    color: white;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .btn-continue:hover {
    background-color: #fb923c;
  }
</style>
<div class="container">
  <a class="back-btn" href="{% url 'movie_sessions' session.movie.id %}">
    <i class="bi bi-box-arrow-in-left"></i>
  </a>
  <h3 class="text-center mb-3">Евразия кинотеатр 7 — Бэтмен</h3>

  <div class="screen">ЭКРАН</div>
  <div class="seats" id="seatsContainer"></div>
  <div id="buySection" class="d-none">
    <button id="buyBtn" type="button">
      Купить билеты — <span id="totalPrice">{{ price }}</span> ₽
    </button>
  </div>
</div>

<!-- Модалка оплаты -->
<div id="modalOverlay" class="modal hidden">
  <div class="modal-content">
    <h2>Оплатить билеты</h2>
    <p><strong>Бэтмен</strong></p>
    <p><strong>Кинотеатр:</strong>{{ cinema.name }}</p>
    <p><strong>Дата:</strong>{{ session.time }}</p>
    <p><strong>Места:</strong> <span id="selectedSeatsDisplay">—</span></p>

    <span><strong>Тип билета:</strong> {{ type_name }}</span>
    <p><strong>Общая:</strong> <span id="totalDisplay">0</span> ₽</p>
    <input
      id="phoneInput"
      type="text"
      placeholder="Телефон номер"
      style="width: 100%; padding: 8px; border-radius: 8px; margin: 10px 0"
    />
    <div style="display: flex; justify-content: space-between; gap: 10px">
      <button id="closeModal" class="btn-close"></button>
      <button id="continueBtn" class="btn-continue">Продолжить</button>
    </div>
  </div>
</div>

{% include 'ticket.html' %}

<script>
    function createMatrix(N, M) {
      return Array.from({ length: N }, () =>
        Array.from({ length: M }, () => false)
      );
    }
  const seatsContainer = document.getElementById("seatsContainer");
  const selectedSeats = [];

  const seatMap = createMatrix({{ rows }}, {{ cols }});
  const occupied = {{ occupied }};
  for (let item of occupied) {
      seatMap[item[0]-1][item[1]-1] = true;
  }
  const ticketPrice = {{ price }};

  function renderSeats() {
    seatsContainer.innerHTML = "";
    for (let row = 0; row < seatMap.length; row++) {
      const rowDiv = document.createElement("div");
      rowDiv.classList.add("row-seats");

      for (let seatNum = 0; seatNum < seatMap[row].length; seatNum++) {
        const isOccupied = seatMap[row][seatNum];
        const seatBtn = document.createElement("div");
        seatBtn.classList.add("seat");
        seatBtn.textContent = `${seatNum + 1}`;

        if (isOccupied) {
          seatBtn.classList.add("occupied");
        } else {
          seatBtn.classList.add("available");
          seatBtn.addEventListener("click", () =>
            toggleSeat(row, seatNum, seatBtn)
          );
        }

        rowDiv.appendChild(seatBtn);
      }
      seatsContainer.appendChild(rowDiv);
    }
  }

  function toggleSeat(row, seatNum, seatBtn) {
    const seatId = `${row}-${seatNum}`;
    const index = selectedSeats.indexOf(seatId);

    if (index === -1) {
      selectedSeats.push(seatId);
      seatBtn.classList.add("selected");
    } else {
      selectedSeats.splice(index, 1);
      seatBtn.classList.remove("selected");
    }

    updateBuySection();
  }

  function updateBuySection() {
    const buySection = document.getElementById("buySection");
    const totalPriceSpan = document.getElementById("totalPrice");

    if (selectedSeats.length > 0) {
      buySection.classList.remove("d-none");
      totalPriceSpan.textContent = `${selectedSeats.length * ticketPrice}`;
    } else {
      buySection.classList.add("d-none");
      totalPriceSpan.textContent = "0";
    }
  }

  renderSeats();

  const modal = document.getElementById("modalOverlay");
  const ticketModal = document.getElementById("ticketModal");
  const continueBtn = document.getElementById("continueBtn");
  const total = ticketPrice * selectedSeats.length

  document.getElementById("buyBtn").addEventListener("click", () => {
      document.getElementById("selectedSeatsDisplay").textContent =
      selectedSeats
          .map((seat) => {
              const [row, seatNum] = seat.split("-");
              return `Row ${parseInt(row) + 1}, Seat ${parseInt(seatNum) + 1}`;
          })
          .join("; ");

    document.getElementById("totalDisplay").textContent = Math.round(total);
    modal.classList.remove("hidden");
  });

  document.getElementById("closeModal").addEventListener("click", function () {
    modal.classList.add("hidden");
  });

  function formatSeats(seats) {
    if (seats.length === 0) return "";
    const rows = {};
    seats.forEach((seat) => {
      const [row, seatNum] = seat.split("-");
      if (!rows[row]) rows[row] = [];
      rows[row].push(parseInt(seatNum) + 1);
    });

    return Object.entries(rows)
      .map(([row, seats]) => {
        seats.sort((a, b) => a - b);
        return `${parseInt(row) + 1} row (${seats.join(", ")})`;
      })
      .join("; ");
  }

  continueBtn.addEventListener("click", () => {
    modal.classList.add("hidden");

    const seatsDisplay = ticketModal.querySelector("#ticketSeats");
    const costDisplay = ticketModal.querySelector("#ticketCost");

    if (seatsDisplay) seatsDisplay.textContent = formatSeats(selectedSeats);
    if (costDisplay) costDisplay.textContent = `${Math.round(total)} ₸ (paid)`;

    ticketModal.classList.remove("hidden");
  });

  document.querySelector(".close-btn").addEventListener("click", () => {
    ticketModal.classList.add("hidden");
  });
</script>

{% endblock %}
