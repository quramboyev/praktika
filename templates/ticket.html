{% load static %}

<style>

  .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  .modal.hidden {
    display: none;
  }

  .modal-content {
    background: #1f2937;
    color: white;
    padding: 20px;
    border-radius: 12px;
    width: 320px;
    text-align: center;
    position: relative;
  }

  .close-btn {
    position: absolute;
    right: 12px;
    top: 8px;
    font-size: 20px;
    cursor: pointer;
  }

  .refund-btn,
  .send-btn {
    margin: 10px 5px 0;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .refund-btn {
    background-color: #374151;
    color: white;
  }

  .send-btn {
    background-color: #f97316;
    color: white;
  }
</style>
<div id="ticketModal" class="modal hidden">
  <div class="modal-content">
    <span id="closeModal" class="close-btn">&times;</span>
    <h2>Your ticket</h2>
    <img
      src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=BatmanTicket123"
      alt="QR Code"
    />
    <p><strong>The Batman</strong></p>
    <p>
      <strong>Cinema:</strong> Eurasia Cinema7<br />ул. Петрова, д.24, ТЦ
      "Евразия"
    </p>
    <p><strong>Date:</strong> 6 April 2022, 14:40</p>
    <p><strong>Hall:</strong> 6th</p>
    <p><strong>Seats:</strong> <span id="ticketSeats">—</span></p>
    <p><strong>Cost:</strong> <span id="ticketCost">—</span></p>
    <button class="refund-btn">Refund</button>
    <button class="send-btn">Send</button>
  </div>
</div>
