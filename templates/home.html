{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<style>
  .movie-card {
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  .movie-card:hover {
    transform: scale(1.05);
  }
  .movie-poster {
    width: 100%;
    border-radius: 12px;
    display: block;
  }
  .rating-badge {
    position: absolute;
    top: 5px;
    right: 8px;
    background: #ff7a00;
    color: white;
    font-weight: 700;
    padding: 4px 8px;
    border-radius: 12px;
    font-size: 0.9rem;
    box-shadow: 0 0 5px rgba(255,122,0,0.7);
  }
  .movie-title {
    margin-top: 8px;
    font-weight: 700;
    text-decoration-line: none;
    color: white;
    font-size: 1rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  body {
    background-color: #121829;
  }
</style>

<div class="container py-4">
  <div class="row g-4">

    <div class="col-6 col-md-4 col-lg-3"> <!-- 4 колонки на lg (4x2), 3 колонки на md (3x2), 2 на xs -->
      <div class="movie-card">
        <img src="{% static "main/images/the_batman.jpg" %}" alt="The Batman" class="movie-poster">
        <div class="rating-badge">8.3</div>
      </div>
      <div class="movie-title" ><a class="movie-title" href="{% url 'movie_about' %}">Бэтмен</a></div>
    </div>

  </div>
</div>
{% endblock %}
